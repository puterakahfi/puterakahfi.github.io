    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"gridsome","belongsTo":{"edges":[{"node":{"title":"Menambahkan AOS(Animation On Scroll) effect pada gridsome","path":"\u002Fmenambahkan-aos-animation-on-scroll-effect-pada-gridsome","date":"11. July 2019","timeToRead":2,"description":"tutorial singkat tentang bagaimana menambahkan AOS library pada gridsome","cover_image":"","content":"\u003Cp\u003EKali ini saya akan sharing tentang tutorial singkat menambahkan AOS library di gridsome, AOS sendiri singkatan dari Animation On Scroll, dari namanya sudah tahu bahwa fungsinya adalah memberikan effect animasi ketika kita scroll halaman website tersebut, dan animasinya juga bermacam-macam, untuk demonya bisa di lihat di \u003Ca href=\"https:\u002F\u002Fmichalsnik.github.io\u002Faos\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fmichalsnik.github.io\u002Faos\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003Euntuk menambahkan AOS di gridsome cukup mudah, kita tinggal registerkan plugin di file main.js, sebelumnya install dulu \u003Cem\u003Elibrary\u003C\u002Fem\u003E dengan perintah :\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash\"\u003Eyarn add aos@next\u003C\u002Fpre\u003E\n\u003Cp\u003Ekemudian registerkan aos dan css nya di file main.js, saya meregisterkan aos ke vue prototype, karena ada issue ketika saya langsung menggunakan AOS.init, yaitu animasi nggak jalan ketika di generate, namun tidak ada masalah jika di mode development\u003C\u002Fp\u003E\n\u003Cpre class=\"language-js\"\u003E\u003Cspan class=\"token comment\"\u003E\u002F\u002Ffile main.js\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Eimport\u003C\u002Fspan\u003E \u003Cspan class=\"token constant\"\u003EAOS\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Efrom\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"aos\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Eimport\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"aos\u002Fdist\u002Faos.css\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Eimport\u003C\u002Fspan\u003E DefaultLayout \u003Cspan class=\"token keyword\"\u003Efrom\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"~\u002Flayouts\u002FDefault.vue\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Eexport\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Edefault\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Efunction\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003EVue\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E router\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E head\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E isClient \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  Vue\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Ecomponent\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"Layout\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E DefaultLayout\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n  Vue\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eprototype\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E$aos \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token constant\"\u003EAOS\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003Eselanjutnya adalah meregisterkan animasi ini di vue \u003Cem\u003Ecomponent\u003C\u002Fem\u003E menggunakan AOS.ini, cara paling gampang adalah registerkan di layout (daripada register satu-satu di component) sehingga \u003Cem\u003Ecomponent\u003C\u002Fem\u003E yang berada di dalam \u003Cem\u003Ecomponent\u003C\u002Fem\u003E layout akan otomatis bisa menggunakan aos ini, misalnya saya init di layout Default, letak komponent layout ini sendiri berada di \u003Cem\u003Edirectory\u003C\u002Fem\u003E(folder) layouts, tinggal ini AOS ketika komponent layout di \u003Cem\u003Emounted\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cpre class=\"language-js\"\u003E\u003Cspan class=\"token comment\"\u003E\u002F\u002F file layouts\u002FDefault.vue\u003C\u002Fspan\u003E\n\u003Cspan class=\"token operator\"\u003E&lt;\u003C\u002Fspan\u003Escript\u003Cspan class=\"token operator\"\u003E\u003E\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Eimport\u003C\u002Fspan\u003E  Navbar  \u003Cspan class=\"token keyword\"\u003Efrom\u003C\u002Fspan\u003E  \u003Cspan class=\"token string\"\u003E\"~\u002Fcomponents\u002Forganisms\u002FNavbar.vue\"\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Eexport\u003C\u002Fspan\u003E  \u003Cspan class=\"token keyword\"\u003Edefault\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n\u003Cspan class=\"token function\"\u003Emounted\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Ethis\u003C\u002Fspan\u003E\u003Cspa
