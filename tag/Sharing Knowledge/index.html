  </h1><div class="posts"><div class="post-card content-box"><div class="post-card__header"><!----></div><div class="post-card__content"><h2 class="title is-4">Kuliah Jurusan IT tapi nggak punya keahlian di bidang IT</h2><p class="post-card__description"></p><div class="post-meta post-card__meta">
   Posted 31. July 2019.
   <strong>4 min read.</strong></div><div class="post-tags tags  post-card__tags"></div><a href="/2019/2019-07-31-kuliah-it-tapi-nggak-punya-keahlian/" class="post-card__link">Link</a></div></div></div></main></div>
    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Sharing Knowledge","belongsTo":{"edges":[{"node":{"title":"Kuliah Jurusan IT tapi nggak punya keahlian di bidang IT","path":"\u002F2019\u002F2019-07-31-kuliah-it-tapi-nggak-punya-keahlian\u002F","date":"31. July 2019","timeToRead":4,"description":"","cover_image":"","content":"\u003Ch2 id=\"pendahuluan\"\u003E\u003Ca href=\"#pendahuluan\" aria-hidden=\"true\"\u003E\u003Cspan class=\"faddds fa-align-justifys\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPendahuluan\u003C\u002Fh2\u003E\n\u003Cp\u003Esaya mulai cerita ini dari pengalaman memberikan bimbingan beberapa orang yang kuliah di jurusan IT dan berada di semester akhir, mereka datang dan minta saya untuk menjadi 'pembimbing' atau malah minta dibuatkan program untuk skripsi\u002FTA dan mereka kebingungan bagaimana cara membuat website. kadang ada yang justru masih bingung mau ambil tema atau judul skripsi yang cocok.\u003C\u002Fp\u003E\n\u003Cp\u003Esaya tanya di kampus emang sudah di pelajari apa aja, jawabannya yah di ajarin mulai dari design grafis, pemrograman, pemrograman web, jaringan\ndan lain-lain. kebetulan yang minta tolong rata-rata adalah untuk case web development. saya tanya tentang basic web development\u002Fsoftware development seperti php, mysql, apache, html, css bisa nggak ? jawabannya sungguh seperti dugaan saya ( karena saya pernah berada di posisi ini). rata-rata menjawab bisa tapi basicnya saja. nggak bisa di pake untuk mengembangkan ke level aplikasi. rata-rata bingung harus mulai dari mana, apa yang harus di siapkan dan bagaimana membuat sebuat website. jangankan framework, tools aja mereka nggak mudeng, mereka nggak tau apa itu SQLYog,IDE, Debugging, web developer tools. yang mereka tahu cuman sebatas phpmyadmin, xampp.\u003C\u002Fp\u003E\n\u003Ch2 id=\"penyebab\"\u003E\u003Ca href=\"#penyebab\" aria-hidden=\"true\"\u003E\u003Cspan class=\"faddds fa-align-justifys\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPenyebab\u003C\u002Fh2\u003E\n\u003Cp\u003EBanyak sekali penyebab mengapa orang yang kuliah di jurusan IT justru tidak punya keahlian di bidang IT, beberapa penyebab tersebut adalah:\u003C\u002Fp\u003E\n\u003Ch4 id=\"kurangnya-jam-latihan-siswa-dalam-menerapkan-materi-yang-di-dapat-di-kampus\"\u003E\u003Ca href=\"#kurangnya-jam-latihan-siswa-dalam-menerapkan-materi-yang-di-dapat-di-kampus\" aria-hidden=\"true\"\u003E\u003Cspan class=\"faddds fa-align-justifys\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKurangnya jam latihan siswa dalam menerapkan materi yang di dapat di kampus\u003C\u002Fh4\u003E\n\u003Cp\u003Emereka cukup mengandalkan materi yang di ajarkan di kampus, bikin tugas, kumpulkan, selesai. tidak ada tindak lanjutnya seperti explore lebih lanjut lagi, bereksperimen lagi. hal ini juga mungkin masih bisa di maklumi karena jadwal kuliah juga padat untuk yang baru masuk jadi mungkin tidak sempat untuk belajar, tapi kalau keterusan justru habit ini akan terbawa sampe ke semester akhir.\u003C\u002Fp\u003E\n\u003Ch4 id=\"materi-yang-di-ajarkan-di-kampus-justru-kadang-tidak-nyambung\"\u003E\u003Ca href=\"#materi-yang-di-ajarkan-di-kampus-justru-kadang-tidak-nyambung\" aria-hidden=\"true\"\u003E\u003Cspan class=\"faddds fa-align-justifys\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMateri yang di ajarkan di kampus justru kadang tidak nyambung\u003C\u002Fh4\u003E\n\u003Cp\u003Ekadang juga materi yang di ajarkan di kampus kadang tidak tersambung dengan baik, semester satu materi web nya pake apa, semester selanjutnya untuk matakuliah pemrograman web lanjut yang di pelajari yang lain lagi, nggak tersambung dengan yang sebelumnya.\u003C\u002Fp\u003E\n\u003Ch4 id=\"memang-siswanya-kurang-pro-aktif-untuk-mengikuti-perkembangan-it-di-sekitar-hanya-mengandalkan-materi-dari-kampus\"\u003E\u003Ca href=\"#memang-siswanya-kurang-pro-aktif-untuk-mengikuti-perkembangan-it-di-sekitar-hanya-mengandalkan-materi-dari-kampus\" aria-hidden=\"true\"\u003E\u003Cspan class=\"faddds fa-align-justifys\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMemang siswanya kurang pro aktif untuk mengikuti perkembangan IT di sekitar, hanya mengandalkan materi dari kampus\u003C\u002Fh4\u003E\n\u003Cp\u003Ekarena kita tahu sendiri materi-materi yang di pelajari di kampus itu rata-rata materi fondasi alias dasar-dasarnya saja, kalau kita tidak aktif untuk melakukan explorasi lebih jauh, maka otomatis akan stuck di sana.\u003C\u002Fp\u003E\n\u003Cp\u003EIT merupakan bidang yang sangat pesat perkembangannya, hampir tiap hari kita temukan perkembangan-perkembangan terbaru di dunia IT framework, metodologi, bahasa pemrograman yang justru bikin bingung. mahasiswa yang kurang pro aktif dan hanya mengandalkan materi kuliah tidak hanya akan tertinggal tapi akan tertinggal jauh\u003C\u002Fp\u003E\n\u003Ch4 id=\"gap-antara-apa-yang-di-ajarkan-di-kampus-dengan-yang-di-butuhkan-industri-cukup-jauh\"\u003E\u003Ca href=\"#gap-antara-apa-yang-di-ajarkan-di-kampus-dengan-yang-di-butuhkan-industri-cukup-jauh\" aria-hidden=\"true\"\u003E\u003Cspan class=\"faddds fa-align-justifys\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGap antara apa yang di ajarkan di kampus dengan yang di butuhkan industri cukup jauh\u003C\u002Fh4\u003E\n\u003Cp\u003Egap antara kebutuhan industri dan apa yang di ajarkan di kampus nggak sejalan, alias di kampus masih belajar A di industri sudah make L. makanya sekarang industri lebih baik bikin institusi pendidikan sendiri yang memang di konsentrasikan supaya lulusannya bisa langsung bekerja. seperti apple developer academeny, google dengan kejarnya.\u003C\u002Fp\u003E\n\u003Ch4 id=\"mahasiswa-kurang-aware-bahwa-butuh-proses-untuk-menjadi-pakar-di-satu-bidang-it\"\u003E\u003Ca href=\"#mahasiswa-kurang-aware-bahwa-butuh-proses-untuk-menjadi-pakar-di-satu-bidang-it\" aria-hidden=\"true\"\u003E\u003Cspan class=\"faddds fa-align-justifys\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMahasiswa kurang aware bahwa butuh proses untuk menjadi pakar di satu bidang IT\u003C\u002Fh4\u003E\n\u003Cp\u003Emahasiswa banyak yang nggak tahu akan kurang menyadari karena nggak ada yang ngasih tau bahwa untuk menjadi ahli di satu bidang IT saja bukan proses yang singkat, bukan belajar satu atau dua bulan kemudian bisa menjadi expert di bidang tersebut. sehingga mereka justru ambil kursus, pelatihan di sisa-sisa semester akhir mereka kuliah, dan itu kebanyakan motifnya adalah untuk menyelesaikan skripsi atau IT, bukan untuk terjun di sana. hehehehe\u003C\u002Fp\u003E\n\u003Ch4 id=\"memang-mahasiswanya-emang-nggak-punya-passion-di-it\"\u003E\u003Ca href=\"#memang-mahasiswanya-emang-nggak-punya-passion-di-it\" aria-hidden=\"true\"\u003E\u003Cspan class=\"faddds fa-align-justifys\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMemang mahasiswanya emang nggak punya passion di IT\u003C\u002Fh4\u003E\n\u003Cp\u003Ekalo ini no comment :), tapi saya menemukan fakta menarik soal passion, bahwa passion itu nggak melulu dimulai dari sesuatu yang kita sukai, tapi bisa jadi dari sesuatu yang anda sebelumnya nggak sukai tapi anda terus menerus mengerjakan hal itu, dan lama-lama jadi suka, dan jadi passion anda.\u003C\u002Fp\u003E\n\u003Ch2 id=\"saran-atau-solusi\"\u003E\u003Ca href=\"#saran-atau-solusi\" aria-hidden=\"true\"\u003E\u003Cspan class=\"faddds fa-align-justifys\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESaran atau Solusi\u003C\u002Fh2\u003E\n\u003Cp\u003Eterus saran apa untuk membantu supaya orang yang kuliah jurusan IT bisa bersaing dengan yang non jurusan IT tapi punya skill ? karena kita tahu sendiri sekarang sudah ada beberapa perusahaan yang mereka nggak butuh ijasah tapi keahlian.\u003C\u002Fp\u003E\n\u003Ch4 id=\"tanyakan-lagi-tujuan-kuliah-di-jurusan-it\"\u003E\u003Ca href=\"#tanyakan-lagi-tujuan-kuliah-di-jurusan-it\" aria-hidden=\"true\"\u003E\u003Cspan class=\"faddds fa-align-justifys\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ETanyakan lagi tujuan kuliah di jurusan IT\u003C\u002Fh4\u003E\n\u003Cp\u003Etanyakan lagi tujuan anda kuliah buat apa sih ?, ikut-ikutan temen, dipaksa orang tua, bingung mau milih jurusan apa, atau memang karena anda sudah punya tujuan yang spesifik untuk menjadi apa\u003C\u002Fp\u003E\n\u003Ch4 id=\"jadilah-proaktif-jangan-hanya-mengandalkan-materi-dari-kampus\"\u003E\u003Ca href=\"#jadilah-proaktif-jangan-hanya-mengandalkan-materi-dari-kampus\" aria-hidden=\"true\"\u003E\u003Cspan class=\"faddds fa-align-justifys\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJadilah proaktif, jangan hanya mengandalkan materi dari kampus\u003C\u002Fh4\u003E\n\u003Cp\u003Ejadilah pro aktif, ikut komunitas, ikut seminar, ikuti perkembangan-perkembangan terbaru, banyak praktek\u003C\u002Fp\u003E\n\u003Ch4 id=\"kuasai-satu-bidang-saja\"\u003E\u003Ca href=\"#kuasai-satu-bidang-saja\" aria-hidden=\"true\"\u003E\u003Cspan class=\"faddds fa-align-justifys\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKuasai satu bidang saja\u003C\u002Fh4\u003E\n\u003Cp\u003EKuasai satu bidang saja, yah maksudnya kalo di suruh bikin tugas dari kampus yang nggak berhubungan dengan bidang yang ingin anda kuasai,yah di bikin kemudian kumpulkan. tapi di waktu luang anda, fokuskan waktu belajar dan latihan anda untuk bidan yang memang anda fokus mau kuasai, misal fokusnya menjadi front end developer, maka konsentrasikan latihan anda, cari dan pelajari jalur-jalur yang mesti di lewati, anda bisa melihat roadmap nya di \u003Ca href=\"https:\u002F\u002Fputerakahfi.github.io\u002Flearning-source\u002Fen\u002Fgeneral\u002Ffrontend-roadmap.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Esini\u003C\u002Fa\u003E, sehingga anda punya map yang jelas\u003C\u002Fp\u003E\n\u003Ch4 id=\"perkuat-fondasi\"\u003E\u003Ca href=\"#perkuat-fondasi\" aria-hidden=\"true\"\u003E\u003Cspan class=\"faddds fa-align-justifys\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPerkuat fondasi\u003C\u002Fh4\u003E\n\u003Cp\u003Emisal fondasi untuk web development adalah html, css, javascript, git, er-d, logika. maka fondasi ini akan membantu memahami pengembangan-pengembangan selanjutnya (framework, pattern, infrastructure)\u003C\u002Fp\u003E\n\u003Ch4 id=\"buat-rencana-yang-jelas\"\u003E\u003Ca href=\"#buat-rencana-yang-jelas\" aria-hidden=\"true\"\u003E\u003Cspan class=\"faddds fa-align-justifys\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EBuat rencana yang jelas\u003C\u002Fh4\u003E\n\u003Cp\u003Ebuat planning yang jelas, berapa waktu yang anda alokasikan setiap haru, berapa uang yang anda keluarkan untuk berinvestasi di keahlian ini(buku, training, workshop)\u003C\u002Fp\u003E\n\u003Ch4 id=\"belajar-terus\"\u003E\u003Ca href=\"#belajar-terus\" aria-hidden=\"true\"\u003E\u003Cspan class=\"faddds fa-align-justifys\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Ebelajar terus\u003C\u002Fh4\u003E\n\u003Cp\u003Econtinuous learning adalah kebiasaan yang harus kita jaga, karena dunia IT sangat cepat berkembang.\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003Enote: artikel ini masih dalam proses pengembangan, dan akan terus di update berdasarkan fakta-fakta di lapangan, jika menemukan typo, ada yang salah anda bisa berkontribusi di \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fputerakahfi\u002Fputerakahfi.github.io\u002Fedit\u002Fstable\u002Fcontent\u002Fposts\u002F2019-07-31-kuliah-it-tapi-nggak-punya-keahlian.md\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Esini\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.cbbd9e2e.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.291bfd2e.js" defer></script>
